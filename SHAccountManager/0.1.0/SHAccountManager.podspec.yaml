---
name: SHAccountManager
version: 0.1.0
summary: Account manager to deal with remote accounts. Use ACAccount or hit OAuth
  provider (supports Reverse Auth). Currently only uses Twitter.
description: "  A block based account handler for dealing with remote accounts and
  storing them on the device.\n  Does currently use reverse auth with Twitter  - incase
  you need Twitter access from a server.\n  If the device does not have a Twitter
  account: it will request one and then store it on the device. \n  If it has multiple
  accounts on the device: it will let you pick which Twitter account to request reverse
  auth for.\n"
homepage: https://github.com/seivan/SHAccountManager
license:
  type: MIT
  file: LICENSE.md
authors:
  Seivan Heidari: seivan.heidari@icloud.com
source:
  git: https://github.com/seivan/SHAccountManager.git
  tag: 0.1.0
platforms:
  ios: '6.0'
source_files: SHAccountManager/**/*.{h,m}
frameworks:
- Social
- Accounts
requires_arc: true
dependencies:
  AFOAuth1Client:
  - ~>0.1.1
  TWReverseAuth:
  - ~>0.1.0
