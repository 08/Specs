---
name: JXHTTP
version: 1.0.3
source_files: JXHTTP/*.{h,m}
homepage: http://jxhttp.com
summary: Networking for iOS and OS X.
authors:
  Justin Ouellette: jstn@jxhttp.com
source:
  git: https://github.com/jstn/JXHTTP.git
  tag: 1.0.3
license:
  type: MIT
  file: LICENSE.txt
requires_arc: true
frameworks: Foundation
ios:
  weak_frameworks: UIKit
osx:
  weak_frameworks: AppKit
platforms:
  ios: '5.0'
  osx: '10.7'
documentation:
  html: http://jxhttp.com/docs/html
  appledoc:
  - --company-id
  - com.jxhttp
  - --project-name
  - JXHTTP
  - --project-company
  - JSTN
  - --project-version
  - 1.0.0
  - --docset-min-xcode-version
  - '4.3'
  - --docset-bundle-name
  - '%PROJECT'
  - --docset-bundle-id
  - '%COMPANYID.%PROJECTID'
  - --docset-bundle-filename
  - '%COMPANYID.%PROJECTID-%VERSIONID.docset'
  - --docset-feed-name
  - '%PROJECT'
  - --docset-feed-url
  - http://jxhttp.com/docs/publish/%DOCSETATOMFILENAME
  - --docset-package-url
  - http://jxhttp.com/docs/publish/%DOCSETPACKAGEFILENAME
  - --docset-fallback-url
  - http://jxhttp.com/docs/html/
  - --ignore
  - example
  - --ignore
  - docs
  - --ignore
  - '*.m'
  - --no-repeat-first-par
  - --explicit-crossref
  - --clean-output
  - --keep-undocumented-objects
  - --keep-undocumented-members
  - --no-search-undocumented-doc
  - --no-warn-undocumented-member
