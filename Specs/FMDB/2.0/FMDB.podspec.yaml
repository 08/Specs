---
name: FMDB
version: '2.0'
summary: A Cocoa / Objective-C wrapper around SQLite.
homepage: https://github.com/ccgus/fmdb
license: MIT
authors:
  August Mueller: gus@flyingmeat.com
source:
  git: https://github.com/ccgus/fmdb.git
  tag: v2.0
default_subspec: standard
subspecs:
- name: common
  source_files: src/FM*.{h,m}
  exclude_files: src/fmdb.m
- name: standard
  libraries: sqlite3
  dependencies:
    FMDB/common: []
- name: standalone
  dependencies:
    sqlite3: []
    FMDB/common: []
  prefix_header_contents: |2

    #define SQLITE_ENABLE_FTS4
    #define SQLITE_ENABLE_FTS3_PARENTHESIS
    #define SQLITE_THREADSAFE 1
