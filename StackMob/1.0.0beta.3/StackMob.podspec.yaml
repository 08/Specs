---
name: StackMob
version: 1.0.0beta.3
license: Apache License, Version 2.0 (http://www.apache.org/licenses/LICENSE-2.0)
summary: StackMob's SDK for accessing the StackMob Services on iOS.
homepage: http://stackmob.com
authors:
  StackMob: info@stackmob.com
source:
  git: https://github.com/stackmob/stackmob-ios-sdk.git
  commit: 47927ba8dea0a96b03df24758db5c88de8abca20
platforms:
  ios: 
source_files:
- Classes/*.{h,m}
- Utility/*.{h,m}
- CoreData/Classes/*.{h,m}
dependencies:
  AFNetworking:
  - ~> 1.0RC1
frameworks: CoreData
requires_arc: true
documentation:
  appledoc:
  - --index-desc
  - OverviewForDocs.md
  - --clean-output
  - --no-keep-undocumented-objects
  - --no-keep-undocumented-members
  - --no-repeat-first-par
  - --no-merge-categories
  - --install-docset
