---
name: TMCache
version: 1.0.0
source_files: TMCache/*.{h,m}
homepage: https://github.com/tumblr/TMCache
summary: Fast parallel object cache for iOS and OS X.
authors:
  Justin Ouellette: jstn@tumblr.com
source:
  git: https://github.com/tumblr/TMCache.git
  tag: 1.0.0
license:
  type: Apache 2.0
  file: LICENSE.txt
requires_arc: true
frameworks: Foundation
ios:
  weak_frameworks: UIKit
osx:
  weak_frameworks: AppKit
platforms:
  ios: '5.0'
  osx: '10.7'
documentation:
  html: http://tumblr.github.io/TMCache/docs/html
  appledoc:
  - --company-id
  - com.tumblr
  - --project-name
  - TMCache
  - --project-company
  - Tumblr
  - --project-version
  - 1.0.0
  - --docset-min-xcode-version
  - '4.3'
  - --docset-bundle-name
  - '%PROJECT'
  - --docset-bundle-id
  - '%COMPANYID.%PROJECTID'
  - --docset-bundle-filename
  - '%COMPANYID.%PROJECTID-%VERSIONID.docset'
  - --docset-feed-name
  - '%PROJECT'
  - --docset-feed-url
  - http://tumblr.github.io/TMCache/docs/publish/%DOCSETATOMFILENAME
  - --docset-package-url
  - http://tumblr.github.io/TMCache/docs/publish/%DOCSETPACKAGEFILENAME
  - --docset-fallback-url
  - http://tumblr.github.io/TMCache/docs/html/
  - --ignore
  - example
  - --ignore
  - docs
  - --ignore
  - '*.m'
  - --no-repeat-first-par
  - --explicit-crossref
  - --clean-output
  - keep-undocumented-member
  - no-keep-undocumented-object
  - no-warn-undocumented-object
  - no-warn-undocumented-member
