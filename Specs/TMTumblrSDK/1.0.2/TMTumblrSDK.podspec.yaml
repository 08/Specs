---
name: TMTumblrSDK
version: 1.0.2
summary: An unopinionated and flexible library for easily integrating Tumblr data
  into your iOS or OS X application.
authors:
  Bryan Irace: bryan@tumblr.com
homepage: http://tumblr.github.com/TMTumblrSDK
license:
  type: Apache 2.0
  file: LICENSE
source:
  git: https://github.com/tumblr/TMTumblrSDK.git
  tag: 1.0.2
requires_arc: true
platforms:
  ios: '5.0'
  osx: '10.7'
frameworks: Foundation
ios:
  weak_frameworks: UIKit
osx:
  weak_frameworks: AppKit
documentation:
  html: http://tumblr.github.com/TMTumblrSDK/docs/html
  appledoc:
  - --company-id
  - com.tumblr
  - --project-name
  - TMTumblrSDK
  - --project-company
  - Tumblr
  - --project-version
  - 1.0.0
  - --docset-min-xcode-version
  - '4.3'
  - --docset-bundle-name
  - '%PROJECT'
  - --docset-bundle-id
  - '%COMPANYID.%PROJECTID'
  - --docset-bundle-filename
  - '%COMPANYID.%PROJECTID-%VERSIONID.docset'
  - --docset-feed-name
  - '%PROJECT'
  - --docset-feed-url
  - http://tumblr.github.com/TMTumblrSDK/docs/publish/%DOCSETATOMFILENAME
  - --docset-package-url
  - http://tumblr.github.com/TMTumblrSDK/docs/publish/%DOCSETPACKAGEFILENAME
  - --docset-fallback-url
  - http://tumblr.github.com/TMTumblrSDK/docs/html/
  - --ignore
  - '*.m'
  - --no-repeat-first-par
  - --explicit-crossref
  - --clean-output
  - --keep-undocumented-objects
  - --keep-undocumented-members
  - --no-search-undocumented-doc
  - --no-warn-undocumented-member
subspecs:
- name: Core
  source_files: TMTumblrSDK/Core
- name: Activity
  platforms:
    ios: '5.0'
  source_files: TMTumblrSDK/Activity
  resources: TMTumblrSDK/Activity/*.{png}
- name: APIClient
  source_files: TMTumblrSDK/APIClient
  dependencies:
    JXHTTP:
    - 1.0.0
  subspecs:
  - name: Authentication
    source_files: TMTumblrSDK/Authentication
    dependencies:
      NSData+Base64:
      - '1.0'
      TMTumblrSDK/Core: []
- name: AppClient
  platforms:
    ios: '5.0'
  source_files: TMTumblrSDK/AppClient
  dependencies:
    TMTumblrSDK/Core: []
